<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table border="1">
        <tr>
            <th>College</th>
            <th>Survey1 Average</th>
            <th>Survey2 Average</th>
        </tr>
        {% for row in college_distribution %}
        <tr>
            <td>{{ row.College }}</td>
            <td>{{ row.Survey1_Avg }}</td>
            <td>{{ row.Survey2_Avg }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
