<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table border="1">
        <tr>
            <th>College</th>
            <th>Avg GPA</th>
            <th>Avg Course Grade</th>
        </tr>
        {% for row in performance_data %}
        <tr>
            <td>{{ row.College }}</td>
            <td>{{ row.Avg_GPA }}</td>
            <td>{{ row.Avg_Course_Grade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
